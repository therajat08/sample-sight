<style>
#ball{
	background: url(sqr.jpg);
	width: 60px;
	height: 60px;
	animation: sqrx 1s steps(5) infinite;
	animation: sqry 6s steps(6) infinite;
}
@keyframes sqrx{
	from{ background-position: 0px;}
	to { background-position: -300px;}
}
@keyframes sqry{
	from{ background-position-y: 0px;}
	to { background-position-y: -360px;}
}
</style>
<div id="ball"> </div>
